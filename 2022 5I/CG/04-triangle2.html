<!DOCTYPE html>
<html>
  <head>
    <script src="lightgl.js"></script>
    <script type="text/javascript">

function draw() {
  const gl = GL.create();

  gl.ondraw = function() {
    gl.clearColor(1.0, 1.0, 1.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.translate(0.0, 0.0, -3.0);

    gl.color(0.0, 1.0, 0.0);
    gl.begin(gl.TRIANGLE_FAN);
      gl.vertex(-0.1,  0.2, 0.0);
      gl.vertex(-0.5,  0.0, 0.0);
      gl.vertex(-0.3, -0.7, 0.0);
      gl.vertex( 0.1, -0.5, 0.0);
      gl.vertex( 0.5, -0.7, 0.0);
      gl.vertex( 0.3,  0.0, 0.0);
    gl.end();
  };

  gl.fullscreen();
}

    </script>
  </head>
<body onload="draw();">
  <canvas id="glCanvas"></canvas>
</body>

</html>
